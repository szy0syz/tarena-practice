<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a, a:link, a:visited, a:hover, a:active {
            color: #000;
        }

        #container{
            width: 990px;
            margin: 0 auto;
        }

        #nav{
            background-color: #e64346;
            width: 990px;
            height: 40px;
        }

        #nav>p{
            background-color: #cd2a2c;
            height: 40px;
            width: 210px;
        }
        
        #nav>p>a{
            color: #ffffff;
            text-decoration: none;
            float: left;
            padding-left: 10px;
            line-height: 40px;
            font-size: 14px;
        }

        #nav i{
            float: right;
            margin-right: 15px;
            line-height: 40px;
            color: #ffffff;
        }

        /* ----nav2---- */
        #nav2{
            border: 2px solid #e64346;
            width: 206px;
            height: 300px;
            border-top: 0;
        }

        #nav2 ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="container">
        <nav id="nav">
            <p>
                <a href="#">全部商品分类</a>
                <i>v</i>
            </p>
        </nav>
        <nav id="nav2">
            <ul>
                <li>图书、音像、数字商品</li>
                <li>家用电器</li>
                <li>手机、电脑、数据线</li>
                <li>动画、漫画、游戏</li>
            </ul>
        </nav>
    </div>

</body>
</html>
