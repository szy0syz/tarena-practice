<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 300px;
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: burlywood;
            border: 1px solid #000000;
            text-align: center;
            line-height: 300px;

            /*过渡四要素之一(必须)：过渡属性*/
            transition-property: border-radius;
            /*过渡四要素之二(必须)：过渡时长*/
            transition-duration: 600ms;
            /*过渡四要素之三(非必须)：过渡速率*/
            transition-timing-function: linear;
            /*过渡四要素之四(非必须)：过渡延迟*/
            transition-delay: 0s;
        }

        #box:hover{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box">
    box
</div>
</body>
</html>
