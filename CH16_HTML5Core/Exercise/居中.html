<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            border: 1px solid red;
            position: relative;
        }

        #box{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="container" style="width: 400px; height: 400px" >
    <div id="box" style="width: 100px;height: 100px; border: 1px solid #ccc;"></div>
</div>
</body>
</html>
