<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的飞机</title>
    <style type="text/css">
        .container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="c1" width="600" height="400"></canvas>
</div>
<script>
  var ctx = c1.getContext('2d');
  var img = new Image();
  img.src = './p3.png';
  img.onload = function () {
    // 现将坐标原点移动到画布正中央300，200
    ctx.translate(300, 200);
    setInterval(function () {
      // 清除画布
      ctx.clearRect(-300, -200, 600, 400);
      // 先将画笔斜5度
      ctx.rotate(5 * Math.PI / 180);

      // 开始画飞机
      ctx.drawImage(img, -(200/2), -(100/2));

    }, 50);

  }
</script>
</body>
</html>
