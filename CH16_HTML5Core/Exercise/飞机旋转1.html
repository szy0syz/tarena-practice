<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的飞机</title>
    <style type="text/css">
        .container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="c1" width="600" height="400"></canvas>
</div>
<script>
  var ctx = c1.getContext('2d');
  var img = new Image(200, 100);
  img.src = './p3.png';
  img.onload = function () {
    ctx.translate(100,50);
    setInterval(function () {
      ctx.rotate(5 * Math.PI / 180);
      ctx.drawImage(img, 0, 0);
    }, 100);

  }
</script>
</body>
</html>
