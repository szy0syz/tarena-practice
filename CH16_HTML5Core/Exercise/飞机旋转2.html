<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的飞机</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<h2>四架旋转的✈️</h2>
<div class="container">

    <canvas id="c1" width="600" height="400"></canvas>
</div>
<script>
  var ctx = c1.getContext('2d');
  var w = 600, h = 400, planeW = 200, planH = 100;
  var img = new Image();
  img.src = './p3.png';
  img.onload = function () {
    // 现将坐标原点移动到画布正中央300，200
    var deg = 0;
    setInterval(function () {
      // 清除画布(我多清一点，咋个了？)
      ctx.clearRect(-200, -100, 800, 600);
      // 画笔旋转角度+5
      deg += 5;
      // 画飞机时，先把坐标原点移动的中垂点后把画笔旋转后再画图！

      // 开始画飞机1号
      ctx.translate(planeW / 2, planH / 2);
      ctx.rotate(deg * Math.PI / 180);
      ctx.drawImage(img, -planeW / 2, -planH / 2);
      // 打完收工 画笔逆向旋转deg度，坐标原点恢复左上角
      ctx.rotate(-deg * Math.PI / 180);
      ctx.translate(-planeW / 2, -planH / 2);

      // 开始画飞机2号
      ctx.translate(w - planeW / 2, planH / 2);
      ctx.rotate(deg * Math.PI / 180);
      ctx.drawImage(img, -planeW / 2, -planH / 2);
      // 打完收工 画笔逆向旋转deg度，坐标原点恢复左上角
      ctx.rotate(-deg * Math.PI / 180);
      ctx.translate(-(w - planeW / 2), -planH / 2);

      // 开始画飞机3号
      ctx.translate(planeW / 2, h - planH / 2);
      ctx.rotate(deg * Math.PI / 180);
      ctx.drawImage(img, -planeW / 2, -planH / 2);
      // 打完收工 画笔逆向旋转deg度，坐标原点恢复左上角
      ctx.rotate(-deg * Math.PI / 180);
      ctx.translate(-planeW / 2, -(h - planH / 2));

      // 开始画飞机4号
      ctx.translate(w - planeW / 2, h - planH / 2);
      ctx.rotate(deg * Math.PI / 180);
      ctx.drawImage(img, -planeW / 2, -planH / 2);
      // 打完收工 画笔逆向旋转deg度，坐标原点恢复左上角
      ctx.rotate(-deg * Math.PI / 180);
      ctx.translate(-(w - planeW / 2), -(h - planH / 2));


    }, 40);

  }
</script>
</body>
</html>
