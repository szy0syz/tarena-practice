<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body{
            margin: 0;
        }

        #cc{
            display: block;
            margin: 60px auto 0 auto;
            border: 1px solid #cccccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<canvas id="cc" width="600" height="400"></canvas>
<script type="text/javascript">
    var ctx = cc.getContext('2d');
    ctx.lineCap = "square";

    ctx.beginPath();
    ctx.moveTo(50, 350);
    ctx.lineTo(550,350);
    ctx.strokeStyle = 'red';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50, 350);
    ctx.lineTo(50,50);
    ctx.strokeStyle = 'green';
    ctx.stroke();


    ctx.beginPath();
    ctx.strokeStyle = 'red';
    ctx.moveTo(550,350);
    ctx.lineTo(540,344);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(550,350);
    ctx.lineTo(540,356);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = 'green';
    ctx.moveTo(50,50);
    ctx.lineTo(44,60);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(56,60);
    ctx.stroke();

</script>
</body>
</html>
