<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<div class="container">
    <form action >
        <!--注意要用HTML5标准书写方式-->
        <div class="form-group">
            <label for="username" class="control-label">用户名：</label>
            <input type="text" id="username" class="form-control">
            <span class="help-block primary">用户名重复</span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">密  码：</label>
            <input type="text" id="password" class="form-control">
            <span class="help-block danger">密码长度需要超过8位</span>
        </div>
        <div class="form-group">
            <label for="vcode" class="control-label">验证码：</label>
            <input type="text" id="vcode" class="form-control">
            <span class="help-block success">验证码错误</span>
        </div>
    </form>
</div>
</body>
</html>
