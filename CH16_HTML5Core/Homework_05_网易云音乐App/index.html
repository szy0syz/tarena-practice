<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">

    <style>
        body {

        .container {
            /* DPR:2.0 */
            /*width: 640px;*/

            width: 320px;
            height: 568px;
            position: relative;
        }

        .m-song-bg {
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: auto 100%;
            -webkit-transform: scale(3.5);
            /* 放大1.5倍 */
            transform: scale(3.5);
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            transition: opacity .3s linear;
        }

        .m-song {
            width: 320px;
            height: 508px;
        }

        .m-song_newfst {
            width: 100%;
        }

        .m-logo {
            /*  */
            position: absolute;
            top: 12px;
            left: 10px;
            display: block;
            width: 100px;
            height: 17px;
            background: url("res/logo.png") no-repeat;
            background-size: 100px auto; /* 背景图片的尺寸 */
        }

        /*.m-song-wrap {*/
        /*padding-top: 63px;*/

        .m-song_newfst {
            width: 100%;
            height: 433px;
            padding-bottom: 12px;
        }

        .m-song_wrap {
            padding-top: 63px;
            width: 100%;
        }

        .m-song_wrap .m-song-disc {
            width: 248px;
            height: 248px;
            margin: 0 auto;
        }

        /* 歌词部分 */
        .m-song_info {
            width: 250px;
            height: 97px;
            margin-top: 25px;
            padding: 0 35px;
        }

        #c_disc {
            /*background: url("res/disc.png") no-repeat;*/
            /*background-size: contain;*/
        }

        .m-song_btn {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 10;
            top:50%;
            left: 50%;
            /*在位置容器内元素垂直居中*/
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-150%,-150%);
            background: url("res/play.png") 0 0 no-repeat;
            background-size: contain;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="m-newsong">
        <div class="m-song-bg" style="background-image: url('res/song_background.jpg'); opacity: 1;"></div>
        <div class="m-song">
            <div class="m-song_newfst">
                <!-- logo -->
                <span class="m-logo"></span>
                <!--disc-->
                <div class="m-song_wrap">
                    <div class="m-song-disc">
                        <canvas id="c_disc" width="248" height="248"></canvas>
                        <span class="m-song_btn"></span>
                    </div>
                    <div class="m-song-clickarea"></div>
                </div>
                <!--歌名+歌词-->
                <div class="m-song_info"></div>
            </div>
            <div class="m-song_newcomm"></div>
        </div>
        <div class="footer"></div>
    </div>
</div>
<script>
  var ctx = c_disc.getContext('2d');
  var img = new Image(248, 248);
  var poster = new Image();
  img.src = "res/disc.png";
  poster.src = "res/song_poster.jpeg";

  function rotateDisc() {
    ctx.clearRect(-124, -124, 248, 248);
    ctx.rotate(2 * Math.PI / 180);
    ctx.save();
    ctx.scale(5 / 12, 5 / 12);
    ctx.drawImage(poster, -180, -180);
    // 恢复画笔大小
    ctx.restore();
    ctx.save();
    ctx.scale(.5, .5);
    ctx.drawImage(img, -248, -248);
    ctx.restore();
  }

  img.onload = function () {
    ctx.translate(124, 124);

    setInterval(function () {
      rotateDisc();
    }, 100);


  };
