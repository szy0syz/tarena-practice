<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三道杠</title>
    <style>
        body{
            text-align: center; /*我儿子是行内块元素，劳资让它水平居中了！*/
        }
        svg{

            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
        <line x1="30" y1="100" x2="100" y2="100" stroke="#f00" stroke-width="40"></line>
        <line x1="30" y1="200" x2="100" y2="200" stroke="#f00" stroke-width="40"></line>
        <line x1="30" y1="300" x2="100" y2="300" stroke="#f00" stroke-width="40"></line>

        <line x1="160" y1="100" x2="330" y2="100" stroke="#f00" stroke-width="40"></line>
        <line x1="160" y1="200" x2="330" y2="200" stroke="#f00" stroke-width="40"></line>
        <line x1="160" y1="300" x2="330" y2="300" stroke="#f00" stroke-width="40"></line>
    </svg>
</body>
</html>
