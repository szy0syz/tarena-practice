<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG统计图</title>
    <style>
        body {
            text-align: center; /*我儿子是行内块元素，劳资让它水平居中了！*/
        }

        svg {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<svg width="600" height="500">
    <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="red"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g2" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="orange"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g3" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="yellow"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g4" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="green"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g5" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="cyan"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g6" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="blue"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <linearGradient id="g7" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0" stop-color="purple"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
    </defs>
    <rect width="600" height="500" fill="#f3e9f4"></rect>
    <rect x="50" y="30" width="500" height="400" fill="white"></rect>
    <text x="210" y="2" font-size="18" stroke="#422" alignment-baseline="before-edge">前三阶段课程难度系数</text>
    <text x="260" y="486">课程名称</text>

    <rect x="50" y="120" width="500" height="80" fill="lightgray"></rect>
    <rect x="50" y="280" width="500" height="80" fill="lightgray"></rect>

    <rect class="bar" x="60" y="310" width="60" height="120" fill="url(#g1)" stroke="#000"></rect>
    <text fill="red" font-size="22" x="82" y="280" alignment-baseline="hanging">3</text>
    <rect class="bar" x="130" y="230" width="60" height="200" fill="url(#g2)" stroke="#000"></rect>
    <text fill="orange" font-size="22" x="150" y="200" alignment-baseline="hanging">5</text>
    <rect class="bar" x="200" y="150" width="60" height="280" fill="url(#g3)" stroke="#000"></rect>
    <text fill="yellow" font-size="22" x="220" y="120" alignment-baseline="hanging">5</text>
    <rect class="bar" x="270" y="170" width="60" height="260" fill="url(#g4)" stroke="#000"></rect>
    <rect class="bar" x="340" y="190" width="60" height="240" fill="url(#g5)" stroke="#000"></rect>
    <rect class="bar" x="410" y="110" width="60" height="320" fill="url(#g6)" stroke="#000"></rect>
    <rect class="bar" x="480" y="170" width="60" height="260" fill="url(#g7)" stroke="#000"></rect>

    <!--/*为了使线不占用图表空间-width*/-->
    <!--x轴和y轴-->
    <line x1="50" y1="20" x2="50" y2="430" stroke-width="3" stroke="#000"></line>
    <line x1="49" y1="430" x2="560" y2="430" stroke-width="3" stroke="#000"></line>
    <polyline points="50,20 40,30 50,20 60,30" stroke="#000" stroke-width="3"></polyline>
    <polyline points="560,430 550,420 560,430 550,440" stroke="#000" stroke-width="3"></polyline>

    <text font-size="18" x="35" y="420" alignment-baseline="hanging">0</text>
    <text font-size="18" x="35" y="350" alignment-baseline="hanging">2</text>
    <text font-size="18" x="35" y="270" alignment-baseline="hanging">4</text>
    <text font-size="18" x="35" y="190" alignment-baseline="hanging">6</text>
    <text font-size="18" x="35" y="110" alignment-baseline="hanging">8</text>
    <text font-size="18" x="29" y="30" alignment-baseline="hanging">10</text>

    <text font-size="16" x="70" y="435" alignment-baseline="hanging">HTML</text>
    <text font-size="16" x="145" y="435" alignment-baseline="hanging">CSS</text>
    <text font-size="16" x="220" y="435" alignment-baseline="hanging">JS</text>
    <text font-size="16" x="282" y="435" alignment-baseline="hanging">DOM</text>
    <text font-size="16" x="345" y="435" alignment-baseline="hanging">JQuery</text>
    <text font-size="16" x="420" y="435" alignment-baseline="hanging">AJAX</text>
    <text stroke-width="4" font-size="16" x="482" y="435" alignment-baseline="hanging">HTML5</text>
</svg>
<script type="text/javascript">
  function handleEnter(e) {
    var self = e.srcElement;
    var line = self.nextElementSibling;
    self.setAttribute("stroke-width", 4);
    line.setAttribute("font-size", 26);
  }

  function handleLeave(e) {
    var self = e.srcElement;
    var line = self.nextElementSibling;
    self.setAttribute("stroke-width", 1);
    line.setAttribute("font-size", 22);
  }

  var li = document.getElementsByClassName('bar');
  for (var i = 0; i < li.length; i++) {
    li[i].addEventListener('mouseenter',handleEnter);
    li[i].addEventListener('mouseleave',handleLeave);
  }

</script>
</body>
</html>
