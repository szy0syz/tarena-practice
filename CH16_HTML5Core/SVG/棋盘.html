<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>棋盘</title>
    <style>
        body{
            text-align: center; /*我儿子是行内块元素，劳资让它水平居中了！*/
        }
        svg{

            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <svg width="640" height="640">
        <rect width="80" height="80" x="0" y="0"></rect>
        <rect width="80" height="80" x="160" y="0"></rect>
        <rect width="80" height="80" x="320" y="0"></rect>
        <rect width="80" height="80" x="480" y="0"></rect>

        <rect width="80" height="80" x="80" y="80"></rect>
        <rect width="80" height="80" x="240" y="80"></rect>
        <rect width="80" height="80" x="400" y="80"></rect>
        <rect width="80" height="80" x="560" y="80"></rect>

        <rect width="80" height="80" x="0" y="160"></rect>
        <rect width="80" height="80" x="160" y="160"></rect>
        <rect width="80" height="80" x="320" y="160"></rect>
        <rect width="80" height="80" x="480" y="160"></rect>

        <rect width="80" height="80" x="80" y="240"></rect>
        <rect width="80" height="80" x="240" y="240"></rect>
        <rect width="80" height="80" x="400" y="240"></rect>
        <rect width="80" height="80" x="560" y="240"></rect>

        <rect width="80" height="80" x="0" y="320"></rect>
        <rect width="80" height="80" x="160" y="320"></rect>
        <rect width="80" height="80" x="320" y="320"></rect>
        <rect width="80" height="80" x="480" y="320"></rect>

        <rect width="80" height="80" x="80" y="400"></rect>
        <rect width="80" height="80" x="240" y="400"></rect>
        <rect width="80" height="80" x="400" y="400"></rect>
        <rect width="80" height="80" x="560" y="400"></rect>

        <rect width="80" height="80" x="0" y="480"></rect>
        <rect width="80" height="80" x="160" y="480"></rect>
        <rect width="80" height="80" x="320" y="480"></rect>
        <rect width="80" height="80" x="480" y="480"></rect>

        <rect width="80" height="80" x="80" y="560"></rect>
        <rect width="80" height="80" x="240" y="560"></rect>
        <rect width="80" height="80" x="400" y="560"></rect>
        <rect width="80" height="80" x="560" y="560"></rect>
    </svg>
</body>
</html>
