<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        div {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="container">
        <h2>欢迎来到因特尔</h2>

        <div class="row">
            <div class="col-sm-12 col-md-8">1大 <br> 1大</div>
            <div class="col-sm-12 col-md-4">
                <!--让他自己溢出把，别再写一行-->
                <div class="row">
                    <div class="col-sm-6 col-md-12">1小</div>
                    <div class="col-sm-6 col-md-12">1小</div>
                </div>
            </div>
        </div>

        <!--第二个区域-->
        <div class="row">
            <!--倒着写，顺序就颠倒过来了-->
            <div class="col-sm-12 col-md-8 col-md-push-4">
                2大 <br> 2大
            </div>
            <div class="col-sm-12 col-md-4 col-md-pull-8">
                <div class="row">
                    <div class="col-sm-6 col-md-12">2小</div>
                    <div class="col-sm-6 col-md-12">2小</div>
                </div>
            </div>

        </div>

        <!--第三个区域-->
        <div class="row">
            <div class="col-sm-12 col-md-8">大 <br> 大</div>
            <div class="col-sm-12 col-md-4">
                <div class="row">
                    <div class="col-sm-6 col-md-12">小</div>
                    <div class="col-sm-6 col-md-12">小</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3">
                1<br>
                2<br>
                3<br>
                4<br>
            </div>
            <div class="col-sm-6 col-md-3">
                one<br>
                tow<br>
                three<br>
                four<br>
            </div>
            <div class="col-sm-6 col-md-3">
                一<br>
                二<br>
                三<br>
                四<br>
            </div>
            <div class="col-sm-6 col-md-3">
                I<br>
                II<br>
                II<br>
                IX<br>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
