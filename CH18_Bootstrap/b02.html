<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h1>全局CSS样式——按钮</h1>
        <h3>三种形式的基本按钮</h3>
        <button class="btn btn-default">BTN按钮</button>
        <input class="btn btn-default" type="button" value="INPUT按钮">
        <a class="btn btn-default" href="#">LINK按钮</a>
        <h3>按钮的常用颜色(五种)</h3>
        <a href="#" class="btn bg-danger">危险的颜色</a>
        <button type="button" class="btn btn-danger">（危险）Danger</button>
        <button type="button" class="btn btn-info">（提示）Danger</button>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
