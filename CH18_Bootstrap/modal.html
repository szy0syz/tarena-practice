<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

<div class="container">
    <h2>Bootstrap——模态框</h2>
    <a data-toggle="modal" href="#modal1" class="btn btn-danger btn-md">模态框1</a>
    <button data-toggle="modal" data-target="#modal2" type="button" class="btn btn-info btn-md">模态框2</button>
</div>

<div id="modal1" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span data-dismiss="modal" class="close">&times;</span>
                header
            </div>
            <div class="modal-body">主题</div>
            <div class="modal-footer">footer</div>
        </div>
    </div>
</div>

<div id="modal2" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span data-dismiss="modal" class="close">&times;</span>
                header2222
            </div>
            <div class="modal-body">主题2222</div>
            <div class="modal-footer">footer</div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
