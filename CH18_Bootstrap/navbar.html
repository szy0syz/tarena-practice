<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!--商标和汉堡包-->
            <a class="navbar-brand" href="#">
                <img src="img/wangdoc.png" style="height: 50px; margin-top: -15px;" alt="logo">
            </a>
            <a href="#myMenu" data-toggle="collapse" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
        <div id="myMenu" class="navbar-collapse collapse">
            <!--导航条中的导航-->
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#" class="active">新闻</a></li>
                <li><a href="#">产品</a></li>
            </ul>
            <!--导航条中的导航-->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
            <!--导航条中的表单-->
            <form class="navbar-form navbar-right hidden-xs">
                <div class="form-group">
                    <label for="kw" class="sr-only">搜索关键字：</label>
                    <input type="text" class="form-control" id="kw" placeholder="请输入搜索关键字">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container" style="height: 3000px; margin-top: 51px;">

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js";
    document.body.appendChild(s)
  })();
</script>
</body>
</html>
